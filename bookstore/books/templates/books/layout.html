<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Final Project - Bookstore{% endblock %}</title>
</head>
<body>

    <nav>
        <a href="/">Home</a>
        <a href="/add">Add Book</a>
        <a href="/api/books/">APIs</a>

        {% if user.is_authenticated %}
            <span>Welcome, {{ user.username }}</span>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'register' %}">Register</a>
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>

    {% block content %}
    {% endblock %}

</body>
</html>
