{% extends 'books/layout.html' %}

{% block title %}Edit Book{% endblock %}

{% block content %}
<h1>Edit Book</h1>

{% if errors %}
    <ul style="color:red;">
        {% for error in errors %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form method="POST">
    {% csrf_token %}
    
    <label>Title:</label><br>
    <input type="text" name="title" value="{{ title|default:book.title }}"><br><br>

    <label>Author:</label><br>
    <input type="text" name="author" value="{{ author|default:book.author }}"><br><br>

    <label>Year:</label><br>
    <input type="number" name="year" value="{{ year|default:book.year }}"><br><br>

    <label>Rating:</label><br>
    <input type="number" step="0.1" name="rating" value="{{ rating|default:book.rating }}"><br><br>

    <label>Description:</label><br>
    <textarea name="description">{{ description|default:book.description }}</textarea><br><br>

    <button type="submit">Save Changes</button>
</form>

{% endblock %}
