{% extends 'books/layout.html' %}

{% block title %}Delete Book{% endblock %}

{% block content %}
<h1>Delete Book</h1>

<p>Are you sure you want to delete the following book?</p>

<p><strong>{{ book.title }}</strong> by {{ book.author }}</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>

<br>
<a href="/">Cancel</a>

{% endblock %}
